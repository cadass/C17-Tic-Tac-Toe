<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Document</title>
</head>

<body id="body">
  <h1 id="header">XOX </h1>
  <span id="player">Play with X</span>
  <div id="container">
    <div id="first" class="box"><span class="y"></span></div>
    <div id="second" class="box"><span class="y"></span></div>
    <div id="third" class="box"><span class="y"></span></div>
    <div id="fourth" class="box"><span class="y"></span></div>
    <div id="fifth" class="box"><span class="y"></span></div>
    <div id="sixth" class="box"><span class="y"></span></div>
    <div id="seventh" class="box"><span class="y"></span></div>
    <div id="eighth" class="box"><span class="y"></span></div>
    <div id="nineth" class="box"><span class="y"></span></div>
    <div id="result"></div>
    <button id="restart" onclick="window.location.reload(false)">Play Again</button>
   </div>
  <script src="./main.js"></script>
</body>

</html>
